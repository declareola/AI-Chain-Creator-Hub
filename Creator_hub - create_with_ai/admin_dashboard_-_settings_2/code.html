<body class="relative flex size-full min-h-screen flex-col bg-[#111813] dark group/design-root overflow-x-hidden" style='font-family: Manrope, "Noto Sans", sans-serif;'>
<div class="layout-container flex h-full grow flex-col">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#2e4328]/50 px-10 py-4">
<div class="flex items-center gap-4 text-white">
<div class="w-8 h-8 text-white">

enodd"></path>
</svg>
</div>
<h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">
            Visionary
          </h2>
</div>
<div class="flex flex-1 justify-end gap-4">
<nav class="flex items-center gap-8">
<a class="text-neutral-300 hover:text-white text-sm font-medium leading-normal transition-colors" href="#">Home</a>
<a class="text-neutral-300 hover:text-white text-sm font-medium leading-normal transition-colors" href="#">Create</a>
<a class="text-neutral-300 hover:text-white text-sm font-medium leading-normal transition-colors" href="#">Trade</a>
<a class="text-neutral-300 hover:text-white text-sm font-medium leading-normal transition-colors" href="#">Marketplace</a>
</nav>
<div class="flex items-center gap-2">
<button class="flex items-center justify-center rounded-md h-10 w-10 text-neutral-300 hover:text-white hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-2xl">
                notifications
              </span>
</button>
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDW6h_lWlv0m21GbPwvhA52yAg25loxgF2rHvLXTTLMtB7ToSFUt73fgGWkFCBIS-swOyfkHdhCH4K9NNuQLmrk7lgLls77Xy8LOh66XMvLYHEZHh9bIID4jY3MycSp-0PVJ8z5xr3ji5B9_Ii-z1ZZ3Nl5zKzjog-PMN10gTV7szn5hcyuyl9IEt_BZdkSeVEFrLU2FKnlbd3g4IyX8yafT_2HSuXP0m_i-ncOgtZw3P5z4K73V0OpcJCBXqeNk4kFP3yq2dItv_m2");'></div>
</div>
</div>
</header>
<main class="flex flex-1 justify-center py-10 px-4 sm:px-6 lg:px-8">
<div class="w-full max-w-3xl space-y-8">
<div class="text-left">
<h1 class="text-white text-4xl font-bold tracking-tight">
              Admin Settings
            </h1>
<p class="mt-2 text-neutral-400 text-lg">
              Manage platform-wide settings and configurations.
            </p>
</div>
<form class="space-y-10">
<section class="space-y-6">
<h3 class="text-white text-xl font-bold leading-tight tracking-[-0.015em] border-b border-neutral-700 pb-3">
                Vibecoin Curve Parameters
              </h3>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<label class="flex flex-col gap-2">
<p class="text-neutral-300 text-sm font-medium">
                    Initial Price
                  </p>
<input class="form-input w-full rounded-md text-white bg-[#1a2418] border border-[#2e4328] focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)] h-12 px-4 placeholder:text-neutral-500" type="number" value="0.5"/>
</label>
<label class="flex flex-col gap-2">
<p class="text-neutral-300 text-sm font-medium">
                    Curve Exponent
                  </p>
<input class="form-input w-full rounded-md text-white bg-[#1a2418] border border-[#2e4328] focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)] h-12 px-4 placeholder:text-neutral-500" type="number" value="2.0"/>
</label>
</div>
</section>
<section class="space-y-6">
<h3 class="text-white text-xl font-bold leading-tight tracking-[-0.015em] border-b border-neutral-700 pb-3">
                AutoTrader Risk Settings
              </h3>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<label class="flex flex-col gap-2">
<p class="text-neutral-300 text-sm font-medium">
                    Max Exposure (%)
                  </p>
<input class="form-input w-full rounded-md text-white bg-[#1a2418] border border-[#2e4328] focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)] h-12 px-4 placeholder:text-neutral-500" type="number" value="25"/>
</label>
<label class="flex flex-col gap-2">
<p class="text-neutral-300 text-sm font-medium">
                    Daily Loss Limit (%)
                  </p>
<input class="form-input w-full rounded-md text-white bg-[#1a2418] border border-[#2e4328] focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)] h-12 px-4 placeholder:text-neutral-500" type="number" value="5"/>
</label>
<label class="flex flex-col gap-2">
<p class="text-neutral-300 text-sm font-medium">
                    Slippage Tolerance (%)
                  </p>
<input class="form-input w-full rounded-md text-white bg-[#1a2418] border border-[#2e4328] focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)] h-12 px-4 placeholder:text-neutral-500" type="number" value="0.5"/>
</label>
<label class="flex flex-col gap-2">
<p class="text-neutral-300 text-sm font-medium">
                    Circuit Breaker (%)
                  </p>
<input class="form-input w-full rounded-md text-white bg-[#1a2418] border border-[#2e4328] focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)] h-12 px-4 placeholder:text-neutral-500" type="number" value="10"/>
</label>
</div>
</section>
<section class="space-y-6">
<h3 class="text-white text-xl font-bold leading-tight tracking-[-0.015em] border-b border-neutral-700 pb-3">
                Treasury Addresses
              </h3>
<div class="grid grid-cols-1 gap-6">
<label class="flex flex-col gap-2">
<p class="text-neutral-300 text-sm font-medium">
                    Primary Treasury Address
                  </p>
<input class="form-input w-full rounded-md text-white bg-[#1a2418] border border-[#2e4328] focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)] h-12 px-4 placeholder:text-neutral-500" value="0xAbC...123"/>
</label>
<label class="flex flex-col gap-2">
<p class="text-neutral-300 text-sm font-medium">
                    Secondary Treasury Address
                  </p>
<input class="form-input w-full rounded-md text-white bg-[#1a2418] border border-[#2e4328] focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)] h-12 px-4 placeholder:text-neutral-500" value="0xDeF...456"/>
</label>
</div>
</section>
<section class="space-y-6">
<h3 class="text-white text-xl font-bold leading-tight tracking-[-0.015em] border-b border-neutral-700 pb-3">
                General Settings
              </h3>
<div class="flex items-center justify-between rounded-md bg-[#1a2418] p-4">
<div>
<p class="text-white font-medium">Paper Trading Mode</p>
<p class="text-neutral-400 text-sm">
                    Simulate trading without using real funds.
                  </p>
</div>
<label class="relative flex h-7 w-12 cursor-pointer items-center rounded-full bg-neutral-700 transition-[background-color] has-[:checked]:bg-[var(--primary-color)]">
<span class="absolute left-1 h-5 w-5 rounded-full bg-white transition-transform transform has-[:checked]:translate-x-5"></span>
<input class="sr-only" type="checkbox"/>
</label>
</div>
</section>
<div class="flex justify-end pt-4">
<button class="flex items-center justify-center rounded-md h-12 px-8 bg-[var(--primary-color)] text-[#111813] text-sm font-bold tracking-wide hover:bg-opacity-90 transition-all">
                Save Settings
              </button>
</div>
</form>
</div>
</main>
</div>

</body></html>
